
<div class="menu-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Destinos Turisticos</h2>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">Todas</button>
                        <button data-filter=".norte">Norte</button>
                        <button data-filter=".sur">Sur</button>
                        <button data-filter=".este">Este</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flexcontainer" *ngIf="Datos != null">
            <div *ngFor="let i of Datos">
                <div class="gallery-single fix" type="button" data-toggle="modal" data-target="#exampleModalCenter">
                    <img src="{{i.foto}}" class="img-fluid" alt="{{i.destino}}">
                    <div class="why-text">
                        <h4>{{i.destino}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Destino</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
