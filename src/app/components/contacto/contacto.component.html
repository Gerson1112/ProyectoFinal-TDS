<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Completa el formulario</h1>
    </div>

    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" [formGroup]="form" >
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Nombre *</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Escribe tu nombre *" required="required"
                                                data-error="Firstname is required." formControlName="nombre">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Agencia *</label>
                                            <input id="form_lastname" type="text" name="agencia" class="form-control"
                                                placeholder="Escribe tu agencia *" required="required"
                                                data-error="Lastname is required." formControlName="agencia">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Correo *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Escribe tu correo *" required="required"
                                                data-error="Valid email is required." formControlName="correo">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Telefono *</label>
                                            <input id="form_need" type="text" name="need" class="form-control"
                                                placeholder="Escribe tu telefono *" required="required"
                                                data-error="Validar telefono." formControlName="numero">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Mensaje *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Escribe aqui." rows="4" required="required"
                                                data-error="Please, leave us a message." formControlName="mensaje"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                         <label *ngIf="hasError" class="text-center text-danger">El formulario presenta campos invalidos</label>
                                        <button class="btn btn-success btn-send  pt-2 btn-block" (click)="sendEmail()" [disabled]="form.invalid"></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
    </div>
</div>
