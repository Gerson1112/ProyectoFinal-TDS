<div class="container p-5">
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" #Usercorreo />
      <label class="form-label" for="form2Example1" > Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" #Userpassword/>
      <label class="form-label" for="form2Example2" > Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
      </div>

    </div>

    <!-- Submit button -->
    <button type="button" (click)="loginnn(Usercorreo.value, Userpassword.value)"class="btn btn-primary btn-block mb-4">Sign in</button>
    <div class="text-center">
    </div>
  </form>
</div>
